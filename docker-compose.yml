# YAML → PPTX 変換（Docker 利用者向け）
# 使い方: input/ に YAML を置き、docker compose run convert で output/ に PPTX が出力される
# 必要に応じてサービスを増やしたり並列実行用の profile を追加可能

services:
  convert:
    build: .
    image: process-to-pptx:latest
    volumes:
      - ./input:/input   # 変換前のファイル（YAML 等）を置く
      - ./output:/output # 変換後のファイル（PPTX 等）が出力される
    environment:
      - INPUT_DIR=/input
      - OUTPUT_DIR=/output
